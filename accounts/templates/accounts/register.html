{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    min-height: 100vh;
  }
  .glass-card {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    color: #fff;
  }
  .form-control {
    background: rgba(255,255,255,0.8) !important;
    border: none;
    border-radius: 8px;
    margin-bottom: 12px;
  }
  label {
    display: block;
    margin-bottom: 4px;
    font-weight: 500;
    color: #f1f1f1;
  }
  .errorlist {
    color: #ffcccc;
    font-size: 0.9rem;
    margin-top: -8px;
    margin-bottom: 10px;
  }
</style>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="glass-card shadow-lg p-4 animate__animated animate__fadeInDown" style="min-width:360px;">
    <h2 class="text-center mb-4">üìù Register</h2>
    <form method="post" class="animate__animated animate__fadeInUp">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="errorlist">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      {% if form.non_field_errors %}
        <div class="errorlist">{{ form.non_field_errors }}</div>
      {% endif %}

      <button type="submit" class="btn btn-primary w-100 animate__animated animate__pulse animate__infinite">
        ‚ú® Register
      </button>
    </form>
    <div class="text-center mt-3">
      Already have an account? <a href="{% url 'login' %}" class="text-warning">Login</a>
    </div>
  </div>
</div>
{% endblock %}
